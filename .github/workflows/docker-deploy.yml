name: deploy

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
      service:
        type: string
        default: ${{ github.event.repository.name }}
      skip_update:
        type: boolean
        default: false
    secrets:
      ssh_host:
        required: true
      # ssh_private_key:
      #   required: true

permissions:
  content: read
  packages: read

jobs:
  deploy:
    runs-on: self-hosted
    env:
      REGISTRY_NAME: ghcr.io/tracefy
      SSH_AUTH_SOCK: /tmp/${{ github.event.repository.name }}/ssh_agent.sock
    steps:
      - name: login to container registry
        run: |
          ssh ${{ secrets.ssh_host }} 'sudo su -c \
            "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin"'

      - name: update service
        if: ${{ inputs.skip_update == false }}
        run: |
          ssh ${{ secrets.ssh_host }} '
          sudo docker service update \
            --image=${{ env.REGISTRY_NAME }}/${{ github.event.repository.name }}:${{ inputs.tag }} \
            --with-registry-auth \
            --force \
            --detach=false \
            --update-parallelism=1 \
            --update-delay=2s \
            --update-failure-action=rollback \
            --update-order=start-first \
            default_${{ inputs.service }}'

      - name: cleanup
        uses: tracefy/github-actions-workflows/.github/actions/clean@v2
        if: always()

