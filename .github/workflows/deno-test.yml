name: Deno test

on:
  workflow_call:
    inputs:
      deno-version:
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@9db7f66e8e16b5699a514448ce994936c63f0d54
        with:
          deno-version: ${{ inputs.deno-version }}
      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
